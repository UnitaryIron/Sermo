<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Primary SEO -->
    <title>SermoBeige - Cozy Online Group Chat Platform</title>
    <meta name="description" content="SermoBeige is a minimalist and cozy online group chat platform. Join rooms, connect with friends, and enjoy smooth, distraction-free conversations." />
    <meta name="keywords" content="SermoBeige, online chat, group chat, messaging app, chat rooms, real-time chat, web chat, friendly chat platform" />
    <meta name="author" content="SermoBeige Team" />
    <meta property="og:title" content="SermoBeige - Cozy Online Group Chat" />
    <meta property="og:description" content="Join SermoBeige to chat in rooms with friends and communities. Minimalist, friendly, and real-time chat experience." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sermo-beige.vercel.app/" />
    <meta property="og:image" content="https://sermo-beige.vercel.app/SermoBeige.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SermoBeige - Cozy Online Group Chat" />
    <meta name="twitter:description" content="SermoBeige is a minimalist and cozy online group chat platform. Join rooms, connect with friends, and enjoy smooth, distraction-free conversations." />
    <meta name="twitter:image" content="https://sermo-beige.vercel.app/SermoBeige.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/SermoBeige.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "SermoBeige",
      "url": "https://sermo-beige.vercel.app/",
      "description": "SermoBeige is a minimalist and cozy online group chat platform. Join rooms, connect with friends, and enjoy smooth, distraction-free conversations.",
      "applicationCategory": "SocialNetworking",
      "operatingSystem": "Web",
      "screenshot": "https://sermo-beige.vercel.app/SermoBeige.png"
    }
    </script>
    
  </head>
  <body class="light-theme">
    <div id="app" class="app">
      <aside class="sidebar" aria-label="Sidebar navigation">
        <div class="brand" aria-label="SermoBeige Brand Logo">SermoBeige</div>

        <div class="theme-switcher">
          <label for="themeSelect" class="visually-hidden">Choose Theme</label>
          <select id="themeSelect">
            <option value="light">Light Theme</option>
            <option value="dark">Dark Theme</option>
            <option value="forest">Forest Theme</option>
            <option value="ocean">Ocean Theme</option>
          </select>
        </div>

        <div class="user-setup">
          <label for="username" class="visually-hidden">Your Name</label>
          <input id="username" placeholder="Your name" maxlength="32" />
          <label for="room" class="visually-hidden">Room Name</label>
          <input id="room" placeholder="Room (default: main)" maxlength="64" />
          <button id="joinBtn">Join Room</button>
        </div>

        <div class="room-info" id="roomInfo">
          <div>Room: <span id="roomName"></span></div>
          <div>Online Users:</div>
          <ul id="usersList" class="users-list"></ul>
        </div>
        <footer class="footer-light">Built with ❤️ by SermoBeige</footer>
      </aside>

      <main class="chat" role="main">
        <header class="chat-header">
          <h1 id="chatTitle">Not connected</h1>
          <div id="typingIndicator" class="typing" aria-live="polite"></div>
        </header>

        <section id="messages" class="messages" aria-label="Chat messages">
          <article class="msg in">
            <div class="meta"><span class="user-status"></span> System</div>
            <div class="text">
              Welcome to SermoBeige! Join a room to start chatting.
            </div>
            <div class="small">Just now</div>
          </article>
        </section>

        <footer class="composer">
          <label for="messageInput" class="visually-hidden">Type your message</label>
          <input
            id="messageInput"
            placeholder="Type a message and press Enter"
            autocomplete="off"
            disabled
          />
          <button id="sendBtn" disabled>Send</button>
        </footer>
      </main>
    </div>

    <audio id="notificationSound" src="notification.mp3" preload="auto"></audio>

    <script src="client.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const themeSelect = document.getElementById("themeSelect");
        const savedTheme = localStorage.getItem("sermo-beige-theme") || "light";
        themeSelect.value = savedTheme;
        document.body.className = `${savedTheme}-theme`;

        themeSelect.addEventListener("change", function () {
          const theme = this.value;
          document.body.className = `${theme}-theme`;
          localStorage.setItem("sermo-beige-theme", theme);
        });
      });
    </script>
  </body>
</html>
